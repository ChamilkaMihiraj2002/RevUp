    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: UserServiceHikariPool
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Ensure Hibernate uses UTC when writing/reading TIMESTAMP WITH TIME ZONE
        jdbc:
          time_zone: UTC

  # Jackson and JVM timezone settings: prefer UTC and ISO date-times
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false

