apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: revup-backend
  labels:
    app: api-gateway
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
      tier: backend
  template:
    metadata:
      labels:
        app: api-gateway
        tier: backend
    spec:
      containers:
      - name: api-gateway
        image: anjed11/api-gateway-service:v1.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: EUREKA_SERVER_URL
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: firebase-secret
              key: FIREBASE_PROJECT_ID
        - name: FIREBASE_PRIVATE_KEY_ID
          valueFrom:
            secretKeyRef:
              name: firebase-secret
              key: FIREBASE_PRIVATE_KEY_ID
        - name: FIREBASE_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: firebase-secret
              key: FIREBASE_PRIVATE_KEY
        - name: FIREBASE_CLIENT_EMAIL
          valueFrom:
            secretKeyRef:
              name: firebase-secret
              key: FIREBASE_CLIENT_EMAIL
        - name: FIREBASE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: firebase-secret
              key: FIREBASE_CLIENT_ID
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /gateway/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /gateway/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: revup-backend
  labels:
    app: api-gateway
    tier: backend
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-gateway
    tier: backend
