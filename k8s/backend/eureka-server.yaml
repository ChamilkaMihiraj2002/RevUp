apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: revup-backend
  labels:
    app: eureka-server
    tier: backend
spec:
  replicas: 1  # Eureka should typically be 1 or use peer awareness for multiple
  selector:
    matchLabels:
      app: eureka-server
      tier: backend
  template:
    metadata:
      labels:
        app: eureka-server
        tier: backend
    spec:
      containers:
      - name: eureka-server
        image: anjed11/revup-eureka-server:v1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8761
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server-service
  namespace: revup-backend
  labels:
    app: eureka-server
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 8761
    targetPort: 8761
    protocol: TCP
    name: http
  selector:
    app: eureka-server
    tier: backend
