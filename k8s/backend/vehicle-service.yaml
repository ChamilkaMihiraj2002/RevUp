apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicle-service
  namespace: revup-backend
  labels:
    app: vehicle-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vehicle-service
      tier: backend
  template:
    metadata:
      labels:
        app: vehicle-service
        tier: backend
    spec:
      containers:
      - name: vehicle-service
        image: anjed11/vehicle-service:v1.3
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: VEHICLE_SERVICE_PORT
          value: "8082"
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: SPRING_PROFILES_ACTIVE
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: VEHICLE_SERVICE_JDBC_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DB_PASSWORD
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: EUREKA_SERVER_URL
        - name: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: HIKARI_MAXIMUM_POOL_SIZE
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: JPA_DDL_AUTO
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: vehicle-service
  namespace: revup-backend
  labels:
    app: vehicle-service
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  selector:
    app: vehicle-service
    tier: backend
