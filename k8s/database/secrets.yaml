apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: revup-database
type: Opaque
stringData:
  POSTGRES_USER: revup_admin
  POSTGRES_PASSWORD: "RevUp@2025!Secure"  # Change this in production!
  POSTGRES_DB: postgres  # Default database
---
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: revup-backend
type: Opaque
stringData:
  # Common database credentials
  DB_HOST: postgres-service.revup-database.svc.cluster.local
  DB_PORT: "5432"
  
  # Admin credentials (used by all services initially)
  DB_USERNAME: revup_admin
  DB_PASSWORD: "RevUp@2025!Secure"  # Must match postgres-secret
  
  # JDBC URLs for each service
  USER_SERVICE_JDBC_URL: "jdbc:postgresql://postgres-service.revup-database:5432/user_db"
  VEHICLE_SERVICE_JDBC_URL: "jdbc:postgresql://postgres-service.revup-database:5432/vehicle_db"
  APPOINTMENT_SERVICE_JDBC_URL: "jdbc:postgresql://postgres-service.revup-database:5432/appointment_db"
  PROJECT_SERVICE_JDBC_URL: "jdbc:postgresql://postgres-service.revup-database:5432/project_db"
  CHATBOT_SERVICE_JDBC_URL: "jdbc:postgresql://postgres-service.revup-database:5432/chatbot_db"
  TIME_TRACKING_SERVICE_JDBC_URL: "jdbc:postgresql://postgres-service.revup-database:5432/time_tracking_db"
  
  # Service-specific credentials (optional - for better security)
  USER_SERVICE_DB_USERNAME: user_service
  USER_SERVICE_DB_PASSWORD: "user_pass_change_me"
  
  VEHICLE_SERVICE_DB_USERNAME: vehicle_service
  VEHICLE_SERVICE_DB_PASSWORD: "vehicle_pass_change_me"
  
  APPOINTMENT_SERVICE_DB_USERNAME: appointment_service
  APPOINTMENT_SERVICE_DB_PASSWORD: "appointment_pass_change_me"
  
  PROJECT_SERVICE_DB_USERNAME: project_service
  PROJECT_SERVICE_DB_PASSWORD: "project_pass_change_me"
  
  CHATBOT_SERVICE_DB_USERNAME: chatbot_service
  CHATBOT_SERVICE_DB_PASSWORD: "chatbot_pass_change_me"
  
  TIME_TRACKING_SERVICE_DB_USERNAME: time_tracking_service
  TIME_TRACKING_SERVICE_DB_PASSWORD: "time_tracking_pass_change_me"
