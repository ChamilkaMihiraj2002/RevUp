apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: revup-ingress
  namespace: revup-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Add more annotations as needed for your ingress controller
spec:
  ingressClassName: nginx  # Change to your ingress controller class
  rules:
  - host: revup.example.com  # UPDATE THIS to your domain
    http:
      paths:
      # Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      # API Gateway
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 8080
  # Optional: TLS configuration
  # tls:
  # - hosts:
  #   - revup.example.com
  #   secretName: revup-tls-secret
